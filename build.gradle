apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version: '6.0'
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile 'org.springframework:spring-webmvc:3.2.15.RELEASE'
    compile 'org.springframework:spring-context:3.2.15.RELEASE'
    compile 'org.springframework:spring-jdbc:3.2.15.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-jdbc:3.2.15.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'org.hibernate:hibernate-validator:4.2.0.Final'
}
